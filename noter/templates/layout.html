<!DOCTYPE html>
<head>
    <title>{% block title %}{% endblock %}Noter</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='skeleton.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class=container>
        <div class=row id=header>
            <div class="eight columns">
                <h1><a href="{{ url_for('index') }}">Noter</a></h1>
            </div>
            {% if not session.logged_in %}
            <div class="four columns">
                <a class="button button-primary" href="{{ url_for('signup') }}">Register</a>
                <a class="button button-primary" href="{{ url_for('login') }}">Log In</a>
            </div>
            {% else %}
            <div class="four columns">
                User: <span id="username">{{ session.name }}</span>
                <a class="button button-primary" href="{{ url_for('logout') }}">Log Out</a>
            </div>
            {% endif %}
        </div>
        {% for message in get_flashed_messages() %}
        <p class=flash><strong>{{ message }}</strong></p>
        {% endfor %}
        {% block body %}{% endblock %}
    </div>
</body>
