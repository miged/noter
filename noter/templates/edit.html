{% extends "layout.html" %}
{% block title %}Edit Entry{% endblock %}
{% block body %}
<div class=row>
    <h4>Edit Entry</h4>
    <form action="{{ url_for('edit_entry', id=entry.id) }}" method=post class=edit-entry>
    	<label for=title>Title:</label>
    	<input type=text size=30 name=title value={{ entry.title }}></input>
    	<label for=body>Text:</label>
    	<textarea name=body rows=9 cols=80>{{ entry.body }}</textarea> <br>
    	<input class=button-primary type=submit value='Submit'>
	</form>
</div>
{% endblock %}
