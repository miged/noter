{% extends "layout.html" %}
{% block title %}Edit Entry{% endblock %}
{% block body %}
<div class=row>
	<h4>Edit Entry</h4>
	<form action="{{ url_for('edit_entry', id=entry.id) }}" method=post class=edit-entry>
		{{ form.title.label }} {{ form.title(size="30") }}
    	{{ form.body.label }} {{ form.body(rows="20", cols="70") }}
    	{{ form.csrf_token }}
    	<br>
		<input class=button-primary type=submit value='Submit'>
	</form>
</div>
{% endblock %}
